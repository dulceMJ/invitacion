<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  width:1200px;height:630px;overflow:hidden;
  background:radial-gradient(ellipse at 30% 40%, #2d1550 0%, #1a0f2e 50%, #0d0820 100%);
  font-family:'Georgia',serif;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}

/* estrellas decorativas */
.stars{position:absolute;inset:0;overflow:hidden;}
.star{position:absolute;background:white;border-radius:50%;animation:twinkle 3s infinite;}
@keyframes twinkle{0%,100%{opacity:.2;}50%{opacity:1;}}

.card{
  text-align:center;
  color:#f7f0ff;
  position:relative;
  z-index:10;
  padding:40px 60px;
  border:1px solid rgba(232,200,122,.3);
  border-radius:8px;
  background:rgba(255,255,255,.03);
  backdrop-filter:blur(4px);
  width:900px;
}

/* esquinas doradas */
.card::before{content:'';position:absolute;top:-2px;left:-2px;width:50px;height:50px;border-top:2px solid #e8c87a;border-left:2px solid #e8c87a;opacity:.8;}
.card::after{content:'';position:absolute;bottom:-2px;right:-2px;width:50px;height:50px;border-bottom:2px solid #e8c87a;border-right:2px solid #e8c87a;opacity:.8;}

.eyebrow{
  font-family:'Georgia',serif;
  font-size:14px;
  letter-spacing:7px;
  text-transform:uppercase;
  color:#e8c87a;
  opacity:.8;
  margin-bottom:10px;
}

.gold-line{
  width:160px;height:1px;
  background:linear-gradient(90deg,transparent,#e8c87a,transparent);
  margin:16px auto;
}

.numero{
  font-size:160px;
  line-height:1;
  background:linear-gradient(135deg,#e8c87a,#f5dfa0,#e8c87a);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
  filter:drop-shadow(0 0 30px rgba(232,200,122,.5));
  font-family:'Georgia',serif;
  font-style:italic;
}

.nombre{
  font-size:96px;
  color:#d4c3f7;
  line-height:1;
  font-family:'Georgia',serif;
  font-style:italic;
  text-shadow:0 0 40px rgba(180,150,230,.7), 0 0 80px rgba(180,150,230,.3);
}

.sub{
  font-size:16px;
  letter-spacing:5px;
  color:rgba(247,240,255,.6);
  text-transform:uppercase;
  margin-top:8px;
}

.fecha{
  font-size:22px;
  color:#e8c87a;
  letter-spacing:3px;
  margin-top:18px;
}

/* mariposas decorativas SVG */
.butterfly{position:absolute;}

/* destellos */
.sparkle{
  position:absolute;
  color:#e8c87a;
  font-size:20px;
  opacity:.6;
}
</style>
</head>
<body>

<!-- estrellas generadas con JS -->
<div class="stars" id="stars"></div>

<!-- mariposas decorativas -->
<svg class="butterfly" style="top:60px;left:80px;opacity:.7;" width="80" height="80" viewBox="0 0 100 100">
  <path d="M50 50 C20 15,0 35,38 55 C5 68,22 88,50 62 C78 88,95 68,62 55 C100 35,80 15,50 50" fill="#9b7bd3" opacity=".8"/>
  <ellipse cx="50" cy="53" rx="4" ry="12" fill="#3d1870"/>
</svg>
<svg class="butterfly" style="top:80px;right:100px;opacity:.65;transform:scaleX(-1);" width="70" height="70" viewBox="0 0 100 100">
  <path d="M50 50 C20 15,0 35,38 55 C5 68,22 88,50 62 C78 88,95 68,62 55 C100 35,80 15,50 50" fill="#f2b8d0" opacity=".85"/>
  <ellipse cx="50" cy="53" rx="4" ry="12" fill="#7a2840"/>
</svg>
<svg class="butterfly" style="bottom:80px;left:120px;opacity:.6;" width="60" height="60" viewBox="0 0 100 100">
  <path d="M50 50 C20 15,0 35,38 55 C5 68,22 88,50 62 C78 88,95 68,62 55 C100 35,80 15,50 50" fill="#e8c87a" opacity=".9"/>
  <ellipse cx="50" cy="53" rx="4" ry="12" fill="#5a2800"/>
</svg>
<svg class="butterfly" style="bottom:100px;right:90px;opacity:.65;transform:scaleX(-1);" width="65" height="65" viewBox="0 0 100 100">
  <path d="M50 50 C20 15,0 35,38 55 C5 68,22 88,50 62 C78 88,95 68,62 55 C100 35,80 15,50 50" fill="#c070d8" opacity=".8"/>
  <ellipse cx="50" cy="53" rx="4" ry="12" fill="#500870"/>
</svg>

<!-- destellos -->
<span class="sparkle" style="top:120px;left:300px;">✦</span>
<span class="sparkle" style="top:200px;right:280px;font-size:14px;">✦</span>
<span class="sparkle" style="bottom:140px;left:260px;font-size:12px;">✦</span>
<span class="sparkle" style="bottom:180px;right:250px;">✦</span>
<span class="sparkle" style="top:300px;left:55px;font-size:10px;">✦</span>
<span class="sparkle" style="top:280px;right:60px;font-size:10px;">✦</span>

<div class="card">
  <p class="eyebrow">Con alegría y amor</p>
  <div class="gold-line"></div>
  <div class="numero">15</div>
  <div class="nombre">Faty</div>
  <div class="gold-line" style="margin-top:14px;"></div>
  <p class="sub">Quinceañera · 18 de Abril 2026</p>
  <p class="fecha">✦ Parroquia de Santa María · Amealco, Qro ✦</p>
</div>

<script>
const c=document.getElementById('stars');
for(let i=0;i<80;i++){
  const s=document.createElement('div');s.className='star';
  s.style.cssText=`width:${Math.random()*2.5+.5}px;height:${Math.random()*2.5+.5}px;top:${Math.random()*100}%;left:${Math.random()*100}%;animation-delay:${Math.random()*3}s;animation-duration:${2+Math.random()*2}s;`;
  c.appendChild(s);
}
</script>
</body>
</html>
